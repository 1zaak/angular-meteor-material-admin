<div flex layout="row md-dialog-fullscreen" layout-padding>
    <md-input-container>
        <label>
            Product Name:
        </label>
        <input type="text" ng-model="productAdd.product.name" />
    </md-input-container>
    <md-input-container>
        <label>
            Price:
        </label>
        <input type="text" ng-model="productAdd.product.price" />
    </md-input-container>
    <div flex>
        <md-checkbox ng-model="productAdd.product.public" aria-label="Public Product?">
            Public Product?
        </md-checkbox>
    </div>
    <div flex>
        <md-button ng-click="productAdd.submit()" class="md-raised">Add Product!</md-button>
    </div>
    <product-upload files="productAdd.product.images"></product-upload>
    
</div>
